<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Generador de Contraseñas</h2>

        <div class="card p-4">
            <div class="mb-3">
                <label for="longitud" class="form-label">Longitud de la contraseña (5-20):</label>
                <input type="number" id="longitud" class="form-control" min="5" max="20" value="8">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mayusculas" checked>
                <label class="form-check-label" for="mayusculas">Incluir mayúsculas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="minusculas" checked>
                <label class="form-check-label" for="minusculas">Incluir minúsculas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numeros" checked>
                <label class="form-check-label" for="numeros">Incluir números</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="simbolos">
                <label class="form-check-label" for="simbolos">Incluir símbolos</label>
            </div>

            <button class="btn btn-primary mt-3" onclick="generarContraseña()">Generar</button>

            <!-- Contenedor para mostrar la contraseña generada -->
            <div class="input-group mt-3">
                <input type="text" id="resultado" class="form-control" readonly>
                <button class="btn btn-secondary" onclick="copiarContraseña()">Copiar</button>
            </div>

            <div class="alert alert-success mt-3" id="mensaje" style="display: none;">¡Contraseña copiada!</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
